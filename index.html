<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoho Technologies</title>
    <meta
      name="description"
      content="Yoho Technologies provides innovative retail technology solutions inspired by Walmart Global Tech's approach to reimagining retail for the future."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Src/CSS/Index.css" />
    <link rel="stylesheet" href="Src/CSS/Navbar.css" />
    <link rel="stylesheet" href="Src/CSS/Home.css" />
    <link rel="stylesheet" href="Src/CSS/About.css" />
    <link rel="stylesheet" href="Src/CSS/Contact.css" />
    <link rel="stylesheet" href="Src/CSS/Careers.css" />
    <link rel="stylesheet" href="Src/CSS/Footer.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Src/Assets/yohologo.png" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <img
        src="Src/Assets/Loaded.png"
        alt="Yoho Technologies Loading"
        class="rotating-logo"
      />
    </div>

    <!-- Logo preload for faster loading -->
    <img src="Src/Assets/yohologo.png" alt="" style="display: none" />

    <!-- Color transition bar -->
    <div class="color-bar"></div>

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <!-- Main content will be loaded here -->
    <div id="main-content"></div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="Src/JS/Index.js"></script>
    <script src="Src/JS/Home.js"></script>
    <script src="Src/JS/About.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
  </body>
</html>
