<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoho Technologies</title>
    <link rel="stylesheet" href="../CSS/Navbar.css">
</head>
<body>
    <!-- Color Bar -->
    <div class="color-bar"></div>

<!-- Navbar -->
<nav class="navbar" id="navbar">
    <div class="nav-container">
        <div class="logo">
            <!-- <a href="#" data-page="Home"> -->
                <img src="Src/Assets/Yoho green Color.png" alt="Yoho Technologies" >
            </a>
        </div>

        <div class="mobile-menu" id="mobile-menu">
            <a href="../HTML/Home.html" data-page="Home" class="active">Home</a>
            <a href="../HTML/About.html" data-page="About">Who We Are</a>
            <div class="mobile-submenu-parent">
                <a href="#" data-page="Services" class="has-submenu">What We Do</a>
                <div class="mobile-submenu">
                    <a href="#" class="mobile-category" data-category="website-design">Website Design</a>
                    <a href="#" class="mobile-category" data-category="website-development">Website Development</a>
                    <a href="#" class="mobile-category" data-category="mobile-solutions">Mobile Solutions</a>
                    <a href="#" class="mobile-category" data-category="digital-marketing">Digital Marketing</a>
                </div>
            </div>
            <a href="#" data-page="Careers">Careers</a>
            <a href="../HTML/Contact.html" data-page="Contact">Contact</a>
        </div>
    </nav>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            const colorBar = document.querySelector('.color-bar');
            
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
                colorBar.classList.add('hidden');
            } else {
                navbar.classList.remove('scrolled');
                colorBar.classList.remove('hidden');
            }
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            mobileMenu.classList.toggle('active');
            menuIcon.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
        }
        
        // Set up mobile submenu toggles
        document.addEventListener('DOMContentLoaded', function() {
            const hasSubmenuLinks = document.querySelectorAll('.has-submenu');
            
            hasSubmenuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                    const submenu = this.nextElementSibling;
                    if (submenu && submenu.classList.contains('mobile-submenu')) {
                        submenu.classList.toggle('active');
                    }
                });
            });
            
            // Mega dropdown functionality
            const categoryItems = document.querySelectorAll('.category-item');
            const servicesMenu = document.querySelector('[data-page="Services"]');
            const megaDropdown = document.querySelector('.mega-dropdown');
            const dropdownBackdrop = document.querySelector('.dropdown-backdrop');
            
            // Show services menu on hover
            servicesMenu.parentElement.addEventListener('mouseenter', function() {
                megaDropdown.style.opacity = '1';
                megaDropdown.style.visibility = 'visible';
                megaDropdown.style.transform = 'translateY(0)';
                dropdownBackdrop.style.display = 'block';
            });
            
            megaDropdown.addEventListener('mouseenter', function() {
                megaDropdown.style.opacity = '1';
                megaDropdown.style.visibility = 'visible';
                megaDropdown.style.transform = 'translateY(0)';
                dropdownBackdrop.style.display = 'block';
            });
            
            servicesMenu.parentElement.addEventListener('mouseleave', function(e) {
                if (!megaDropdown.contains(e.relatedTarget)) {
                    megaDropdown.style.opacity = '0';
                    megaDropdown.style.visibility = 'hidden';
                    megaDropdown.style.transform = 'translateY(-10px)';
                    dropdownBackdrop.style.display = 'none';
                }
            });
            
            megaDropdown.addEventListener('mouseleave', function() {
                megaDropdown.style.opacity = '0';
                megaDropdown.style.visibility = 'hidden';
                megaDropdown.style.transform = 'translateY(-10px)';
                dropdownBackdrop.style.display = 'none';
            });
            
            // Category hover functionality
            categoryItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    // Get category ID
                    const categoryId = this.getAttribute('data-category');
                    
                    // Update active category
                    categoryItems.forEach(cat => cat.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Hide all service sections
                    document.querySelectorAll('.dropdown-services').forEach(section => {
                        section.classList.remove('active');
                        section.style.opacity = '0';
                        section.style.display = 'none';
                    });
                    
                    // Show selected section
                    const activeSection = document.getElementById(categoryId);
                    if (activeSection) {
                        activeSection.style.display = 'block';
                        activeSection.classList.add('active');
                        
                        // Delay opacity change to ensure display change has taken effect
                        setTimeout(() => {
                            activeSection.style.opacity = '1';
                        }, 10);
                    }
                });
                
                // Prevent default link behavior
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                });
            });
            
            // Handle mobile categories
            const mobileCategories = document.querySelectorAll('.mobile-category');
            mobileCategories.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const categoryId = this.getAttribute('data-category');
                    alert('Selected category: ' + categoryId);
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const whatWeDo = document.querySelector('[data-page="Services"]').parentElement;
                
                if (!whatWeDo.contains(event.target) && !megaDropdown.contains(event.target)) {
                    megaDropdown.style.opacity = '0';
                    megaDropdown.style.visibility = 'hidden';
                    megaDropdown.style.transform = 'translateY(-10px)';
                    dropdownBackdrop.style.display = 'none';
                }
            });
            
            // Initialize - set website-design as active by default
            const websiteDesign = document.getElementById('website-design');
            websiteDesign.classList.add('active');
            websiteDesign.style.display = 'block';
            websiteDesign.style.opacity = '1';
            
            document.querySelector('[data-category="website-design"]').classList.add('active');
        });
    </script>
</body>
</html>
